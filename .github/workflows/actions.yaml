name: check code and build a dockerfile and push on dockerhub
on: push

permissions: read-all

jobs:
  Check-code-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Code style âœ…
        run: npm run check-code

      - name: Lint âœ…
        run: npm run lint

      - name: Test coverage ğŸ§ª
        run: npm run test-coverage

      #- name: Test ğŸ§ª
      #  run: npm run test

  Build-and-push-image-on-Dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to dockerhub
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: kuza83/2048:test

  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: get pods
