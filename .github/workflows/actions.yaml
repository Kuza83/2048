name: check code and build a dockerfile and push on dockerhub
on: push

permissions: read-all

jobs:
  Check-code-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # essentiel pour récupérer les tags et tout l’historique
          persist-credentials: true

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Code style ✅
        run: npm run check-code

      - name: Lint ✅
        run: npm run lint

      - name: Test coverage 🧪
        run: npm run test-coverage

      #- name: Test 🧪
      #  run: npm run test

  Build-and-push-image-on-Dockerhub:
    runs-on: ubuntu-latest

    steps:

      - name: Extract version
        id: vars
        run: |
          echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to dockerhub
        if: success()
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            kuza83/2048:test
            kuza83/2048:${{ github.sha }}
            kuza83/2048:${{ github.ref_name }}
            kuza83/2048:${{ steps.vars.outputs.VERSION }}

  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f hw-deploy.yaml
